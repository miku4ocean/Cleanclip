<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CleanClip External</title>
    <style>
        body { 
            margin: 0; padding: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f8fafc; line-height: 1.6;
        }
        .container { 
            background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 16px rgba(0,0,0,0.08); max-width: 100%;
        }
        .title { 
            font-size: 20px; font-weight: 600; color: #1e40af; 
            margin-bottom: 16px; text-align: center;
        }
        .intro { 
            background: #f0f9ff; padding: 12px; border-radius: 8px; 
            margin: 16px 0; border-left: 3px solid #3b82f6; font-size: 14px;
        }
        .actions {
            display: flex; gap: 8px; margin: 16px 0; flex-wrap: wrap;
        }
        .actions button {
            flex: 1; min-width: 120px; padding: 10px 16px; border: none; 
            border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-extract { background: #059669; color: white; }
        .btn-extract:hover { background: #047857; transform: translateY(-1px); }
        .btn-save { background: #0ea5e9; color: white; }
        .btn-save:hover { background: #0284c7; transform: translateY(-1px); }
        .btn-clear { background: #dc2626; color: white; }
        .btn-clear:hover { background: #b91c1c; transform: translateY(-1px); }
        .result { 
            background: #f0f9ff; padding: 12px; border-radius: 6px; 
            border-left: 3px solid #0ea5e9; margin: 16px 0; min-height: auto;
            font-size: 14px;
        }
        .content-section {
            margin: 16px 0;
        }
        .section-label {
            display: block; font-weight: 600; color: #374151; margin-bottom: 8px;
            font-size: 14px;
        }
        textarea { 
            width: 100%; height: 320px; padding: 12px; border: 2px solid #e5e7eb; 
            border-radius: 8px; font-family: 'SF Mono', 'Monaco', 'Menlo', monospace; 
            font-size: 13px; resize: vertical; box-sizing: border-box;
            transition: border-color 0.2s ease;
        }
        textarea:focus {
            outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">📄 CleanClip 內容擷取工具</div>
        
        <div class="intro">
            <strong>📄 CleanClip 內容擷取工具</strong><br>
            智能識別並擷取網頁主要內容，支援 Facebook、Instagram、Twitter 等平台。
        </div>
        
        <div class="actions">
            <button id="extractBtn" class="btn-extract">📄 擷取網頁內容</button>
            <button id="saveBtn" class="btn-save">💾 儲存內容</button>
            <button id="clearBtn" class="btn-clear">🗑️ 清空內容</button>
        </div>
        
        <div class="result">
            <div id="output">點擊「擷取網頁內容」開始使用</div>
        </div>
        
        <div class="content-section">
            <label class="section-label">📝 內容區域</label>
            <textarea id="textarea" placeholder="擷取的內容將顯示在這裡..."></textarea>
        </div>
    </div>

    <!-- 外部腳本載入 - 符合 CSP 要求 -->
    <script src="sidebar-external.js"></script>
</body>
</html>
